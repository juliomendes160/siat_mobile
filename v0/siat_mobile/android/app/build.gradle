plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

def dartEnvironmentVariable = null
if (project.hasProperty('dart-defines')) {
    def defines = project.property('dart-defines')
    def keyValue = defines.split('=')
    dartEnvironmentVariable = [(keyValue[0]): keyValue[1]]
}

def dartEnvironmentVariables = []
if (project.hasProperty('dart-defines')) {
    dartEnvironmentVariables = project.property('dart-defines')
    .split(',')
    .collectEntries { entry ->
        def pair = new String(entry.decodeBase64(), 'UTF-8').split('=')
        [(pair.first()): pair.last()]
    }
    
    // println "Definições capturadas do --dart-define: ${dartEnvironmentVariables['app']}"
}

def jsonFile = file("../../json/default.json")
def jsonFile = file("../../json/${dartEnvironmentVariables.app}.json")
if (jsonFile.exists()) {
    def jsonString = jsonFile.text
    def jsonData = new groovy.json.JsonSlurper().parseText(jsonString)
} else {
    println "O arquivo json não foi encontrado no diretório especificado."
}
